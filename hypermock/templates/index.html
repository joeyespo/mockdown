{% extends "layout.html" %}

{% block page %}
    
    <div class="relationships">
        <h1>Available Mockups</h1>
        
        <ul>
            {% for mockup in mockups %}
                <li>
                    <a href="{{ mockup.url }}"><img class="thumbnail" src="{{ mockup.image }}" alt="Mockup thumbnail" width="128" height="128" /></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
