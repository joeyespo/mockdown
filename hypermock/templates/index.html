{% extends "layout.html" %}

{% block page %}
    
    <div class="relationships">
        <h1>Available Mockups</h1>
        
        {% if not mockups.relationships and not mockups.unlisted %}
            <div class="empty-mockup-list">
                <span>No mockups found.</span>
            </div>
        {% else %}
            <div class="mockup-list">
                <ul>
                    
                    {% for mockup in mockups.unlisted %}
                        <li>
                            <a href="{{ mockup.url }}"><img src="{{ mockup.image }}" {{ 'class="default-mockup"'|safe if mockup.is_default }} alt="Mockup thumbnail" width="128" height="128" /></a>
                            <a href="{{ mockup.url }}">{{ mockup.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    
{% endblock %}
