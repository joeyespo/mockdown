{% extends "base.html" %}

{% block scripts %}
    <script src="{{ url_for('.static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('.static', filename='models.js') }}"></script>
    <script src="{{ url_for('.static', filename='editor.js') }}"></script>
    <script src="{{ url_for('.static', filename='mockdown.js') }}"></script>
    <script>
        // TODO: Use a better method
        var sessionTags = [
            {type: 'comment', bounds: {x: 100, y: 100, width: 100, height: 50}, text: 'Example comment'}
        ];
    </script>
{% endblock %}

{% block page %}
    
    <div class="mockupEdit">
        <div class="previewContainer">
            <div class="previewPane">
                <img class="preview" src="{{ mockup.image }}" alt="Mockup image" />
            </div>
        </div>

        <div class="project">
            <div class="pane">
                <div class="navigation">
                    <h2>Project</h2>
                    <a class="button" href="{{ url_for('.index') }}">Back</a>
                </div>
                <div class="tools">
                    <h2>Tools</h2>
                    <a class="button tool selected" data-tool="pointer" href="#">Pointer</a>
                    <a class="button tool" data-tool="hyperlink" href="#">Hyperlink</a>
                    <a class="button tool" data-tool="comment" href="#">Comment</a>
                    <!-- TODO: More tools -->
                </div>
            </div>
        </div>

        <div class="subtools">
            <div class="pane">
            </div>
        </div>

        <div class="overlays">
            <!-- TODO: overlays -->
        </div>

        <div class="popups">
            <div class="popup overlayPreview"></div>
        </div>
    </div>
    
{% endblock %}
